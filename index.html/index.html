<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 max-w-md">
        
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Tasks</h1>
            <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:ring-2 ring-blue-500 transition-all">
                <span class="dark:hidden">üåô Dark Mode</span>
                <span class="hidden dark:inline">‚òÄÔ∏è Light Mode</span>
            </button>
        </div>

        
        <form id="todo-form" class="flex gap-2 mb-6">
            <input type="text" id="todo-input" placeholder="Add a new task..." 
                class="flex-1 p-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold transition-colors">
                Add
            </button>
        </form>

        
        <ul id="todo-list" class="space-y-3">
            
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
